        <section class="contact-form">
            <h1>Contact Me</h1>
            <p>If you have any questions or just want to reach out, feel free to drop me a message using the form below:</p>
            
            <form id="contact-form-inner">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <br>
                
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <br>
                
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>
                <br>
                
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
                <br>
                
                <button type="submit" class="submit-button" id="the-submit-button">Submit</button>
            </form>
        </section>
